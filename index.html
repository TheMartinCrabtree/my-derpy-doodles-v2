<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Derpy Doodles</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="app/stylesheets/stylesheet.css">
</head>

<body>
    <main>
        <div class="grid-container">
            <div class="item1">
                <h1>My Derpy Doodles</h1>
                <div class="grid-menu-container">
                    <div class="menu-item1">Main Menu</div>
                    <div class="menu-item2" data-isloggedin="false">Create Doodle </div>
                    <div class="menu-item3">This Does Nothing </div>
                    <div class="menu-item4">Don't Click This </div>
                </div>
            </div>

            <div class="item2">
                <div id='main' class='derpy-div'>
                    <h2>SIGN UP! ðŸ¤ª</h2>
                    <p></p>
                    <form id='login-form'>
                        <label for="new-doodleuser"> Enter your Username </label>
                        <p></p>
                        <input type="text" placeholder="Click here to type...">
                        <button type="submit" class="login-submit">Submit</button>
                    </form>
                </div>

                <div id="users-div" class='derpy-div'> </div>
                <div id="user-doodle-list" class='derpy-div'></div>
            </div>

            <div class="item3">
                <h2>Draw A Doodle</h2>
                <div id="draw-image"> </div>
                <div class="grid-colorpicker-container">
                    <div class="colorpicker-item2">
                        <span class="current-color" data-id="red">Color(Colour):  </span>
                        <span id="redbutton" data-id="red"> Red </span>
                        <span id="bluebutton" data-id="blue"> Blue  </span>
                        <span id="greenbutton" data-id="green"> Green </span>
                    </div>
                </div>
                <div id="form-image-div">
                    <form id="form-image">
                        <div>
                            <label for="doodle-title">I call this amazing doodle: </label>
                            <input type="text" id="doodle-title" maxlength="40" placeholder="I dub thee....">
                        </div>
                        <div>
                            <label for="doodle-comment">Comment: </label>
                            <input type="text" id="doodle-comment" maxlength="250" size="45" placeholder="blah blah blah....">
                        </div>
                        <button type="submit" id="doodle-save" class="myButton">SAVE THIS MASTERPIECE</button>
                    </form>
                </div>
            </div>

            <div class="item4">footer
                <button id="back-btn">BACK</button>
            </div>

        </div>
    </main>

    <script src="app/javascripts/index.js"></script>
    <script src="app/javascripts/DoodleApp.js"></script>
    <script src="app/javascripts/UserLogin.js"></script>
    <script src="app/javascripts/UserList.js"></script>
    <script src="app/javascripts/UserImages.js"></script>
    <script src="app/javascripts/DrawDoodle.js"></script>
    <script src="app/javascripts/DoodleController.js"></script>
    <script src="app/javascripts/MenuController.js"></script>
</body>

</html>
